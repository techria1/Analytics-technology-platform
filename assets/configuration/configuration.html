<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Techria | Configuration</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="/assets/configuration/configuration.css" />
</head>
<body>

  <!-- Top Navigation -->
  <header class="topbar">
    <div class="topbar-left">
      <img src="/assets/images/techria.png" alt="Techria" class="logo-img" />

    </div>

    <div class="topbar-right">
      <div class="user-menu">
        Welcome, User <i class="fas fa-chevron-down"></i>
      </div>

      <!-- Vertical divider -->
      <div class="right-divider"></div>

      <!-- Settings -->
      <div class="settings-wrap">
        <i class="fas fa-cog settings-icon"></i>
        <i class="fas fa-chevron-down caret-icon"></i>
      </div>
    </div>
  </header>

  <!-- Thin divider under topbar -->
  <div class="topbar-divider"></div>

  <!-- Page Header (CENTERED) -->
  <section class="page-header">
    <h1>Platform Configuration</h1>
  </section>

  <!-- Main Content -->
  <main class="container">

    <!-- Subtitle ONLY (title removed from here) -->
    <p class="subtitle">
      Configure the organizational and data environment before analytics execution.
    </p>

    <div class="grid">

      <!-- Organization Context -->
      <section class="card">
        <div class="card-header blue">
          <i class="fas fa-lock"></i>
          <h2>Organization Context</h2>
        </div>

        <label for="orgType">Organization Type</label>
        <select id="orgType">
           <option>Public Sector</option>
            <option>Enterprise </option>
            <option>Healthcare & Life Sciences</option>
            <option>Financial Services</option>
            <option>Research & Academic </option>
            <option> Innovation Lab</option>
        </select>

              <label for="purpose">Intended Analysis Purpose</label>
      <select id="purpose">
        <option>Operational Efficiency & Process Optimization</option>
        <option>Risk Detection & Mitigation</option>
        <option>Planning, Forecasting & Scenario Modeling</option>
        <option>Data Quality, Validation & Governance</option>
        <option>Performance Monitoring & Decision Support</option>
        <option>Compliance, Audit & Regulatory Analytics</option>
        <option>Early Warning & Anomaly Detection</option>
      </select>

       </section>


      <!-- Data Environment -->
      <section class="card">
        <div class="card-header green">
          <i class="fas fa-database"></i>
          <h2>Data Environment</h2>
        </div>

                <label for="dataStructure">Data Structure</label>
        <select id="dataStructure">
          <option>Structured Data (Relational)</option>
          
          <option>Semi-Structured (JSON, XML, Logs)</option>
          <option>Unstructured (Text, Documents)</option>
          <option>Time-Series Data</option>
          <option> Multi-Source Data</option>
        </select>



            <label for="dataSource">Data Source</label>
    <select id="dataSource">
      <option>Local File Upload (CSV, Excel)</option>
      <option>Enterprise Database (SQL / Data Warehouse)</option>
      <option>Government or Institutional Systems</option>
      <option>Cloud Storage (S3, Blob Storage)</option>
      <option>API / External Data Service</option>
      <option disabled>Live System Integration (Planned)</option>
    </select>

      </section>


    </div>

    <!-- Continue Button -->
    <div class="actions">
      <button onclick="window.location.href='data-upload.html'">
        Save Configuration & Continue
      </button>
    </div>

  </main>

</body>
</html>
